name: CI
on:
  pull_request:
    branches: [main]
    types: [
        edited,
        opened,
        ready_for_review,
        reopened,
        review_requested,
        synchronize,
    ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -e .[dev]

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

      - name: Run tests
        run: |
          pytest tests/
